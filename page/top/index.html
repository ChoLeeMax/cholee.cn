<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="李超个人网页空间，#阿里云最新优惠活动#">
    <meta name="author" content="cholee">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>www.cholee.cn</title>
    <link rel="shortcut icon" href="./image/cholee.ico" type="image/x-icon" />
    <!-- 公共css -->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../page/com/css/style.css">
    <!-- 页面css -->
    <link rel="stylesheet" href="./css/top.css">
</head>

<body class="layui-bg-grayed" id="bodybg">
    <header id="com-header"></header>
    <!-- 中间内容容器 -->
    <div class="com-contian carou-contian">
        <ul class="top-nav">
            <li class="top-nav-item select" type="0">热点</li>
            <li class="top-nav-item" type="1">社会</li>
            <li class="top-nav-item" type="3">体育</li>
            <li class="top-nav-item" type="2">娱乐</li>
            <li class="top-nav-item" type="5">科技</li>
            <li class="top-nav-item" type="6">财经</li>
            <li class="top-nav-item" type="7">时尚</li>
            <li class="top-nav-item" type="4">美文</li>
        </ul>
        <!-- 头条-->
        <div class="top-list-panel" id="top-list"></div>
        <div class="laodMore">加载更多</div>
    </div>
    <ul class="layui-fixbars">
        <li id="backTop" onclick="backTop(this)" class="layui-icon layui-fixbars-top layui-bg-green"></li>
    </ul>
    <!-- 数据加载设置 -->
    <div class="com-loading"></div>
    <!-- 脚部 -->
    <footer id="com-footer"></footer>
    <!-- CDN加载 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?338c7843b48b49dd4a8f7a56480ebbd7";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!-- 公共依赖js -->
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../lib/Template/template.js"></script>
    <script src="../com/appCom.js"></script>
    <script src="../../lib/particle.js"></script>
    <script src="../com/main.js"></script>
    <!-- 公共依赖js结束-->
    <!-- 首页js -->
    <script src="./js/top.js"></script>
    <!-- 首页js结束 -->
    <!-- 搜索结果模板 -->
    <script type="text/html" id="top-list-tmp">
        {{each list as item index}}
        <div class="top-item">
            <p class="layui-col-title"><a href="{{item.host+item.source_url}}" target="_blank">{{item.title}}</a></p>
            {{if item.middle_mode}}
                {{each item.image_list as obj }}
                <a href="{{item.host+item.source_url}}" target="_blank"><img src="{{obj.url}}"></a>
                {{/each}}
            {{/if}} 
            <div class="top-author">
                <span class='top-source'>{{item.source}}</span>
                <span>{{item.times}}</span>
            </div>
        </div>
        {{/each}}
    </script>
</body>

</html
